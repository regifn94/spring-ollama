spring.application.name=spring-ollama

spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2:3b

spring.ai.ollama.embedding.enabled=true
spring.ai.ollama.embedding.options.model=llama3.2:3b
#spring.ai.ollama.chat.options.temperature=0.7

# Konfigurasi Database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/spring-ai?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Konfigurasi Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
